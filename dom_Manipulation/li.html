<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="container">
        <li>First li</li>
        <li>Second li</li>
    </ul>
</body>
<script>
    let li3 = document.createElement("li");
    li3.innerText = "Third text";
    document.getElementById("container").appendChild(li3)
</script>
</html>
