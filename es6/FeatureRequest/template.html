<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Literals</title>
  </head>
  <body>
    <input type="text" id="myinput" value="" placeholder="Enter your name" />
    <button id="clickme">Click here</button>
  </body>
  <script>
    let myinput = document.getElementById("myinput");
    myinput.addEventListener("input", ()=>{
        let val = myinput.value;
        console.log("Hi")
        document.getElementById("clickme").onclick = function(){
            alert(`Hii ${val}, Have a nice day`)
        }
    })
  </script>
</html>
